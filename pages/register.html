<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Summer bingo</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="signup">
        <h1>Register</h1>
        <p>Ready for the best summer of your life? Sign up right now. Pick your interests, complete tasks, earn seashells and compete for the #1 spot</p>
        <form action="">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="../index.html">Login here</a></p>
        </form>
    </div>
    <img src="../images/signup-background.jpg" alt="sign up background">
</body>
</html>
