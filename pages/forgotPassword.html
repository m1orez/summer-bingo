<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | Summer Bingo</title>
  <link rel="stylesheet" href="../styles/forgotPassword.css" />
</head>
<body>
  <div id="forgotPassword">
    <form id="forgotPasswordForm">
      <h1>Forgot Password</h1>
      <p>Enter your email address below to receive a password reset link.</p>
      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <button type="submit">Send Reset Link</button>
      <a href="../index.html">Back to Login</a>
    </form>
  </div>

  <script type="module" src="../src/forgotPassword.ts"></script>
</body>
</html>
