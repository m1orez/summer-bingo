<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Summer Bingo</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <img src="./images/login-background.jpg" alt="login background">
    <div id="login">
        <form action="">
            <h1>Login</h1>
            <p>Ready for the best summer of your life? Pick your interests, complete tasks, earn seashells and compete for the #1 spot</p>
            <div class="input-container">
                <label for="username">Username/email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="./pages/register.html">Register here</a></p>
        </form>
    </div>
</body>
</html>
